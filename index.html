<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #000;
            color: white;
            font-family: Arial;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>✅ Тест работает!</h1>
    <div id="status">Проверка...</div>
    
    <script>
        try {
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.expand();
                Telegram.WebApp.ready();
                document.getElementById('status').innerHTML = 
                    '✅ Telegram WebApp loaded!<br>' +
                    'Platform: ' + Telegram.WebApp.platform + '<br>' +
                    'Version: ' + Telegram.WebApp.version;
            } else {
                document.getElementById('status').innerHTML = '❌ Not in Telegram';
            }
        } catch (error) {
            document.getElementById('status').innerHTML = '❌ Error: ' + error.message;
        }
    </script>
</body>
</html>
